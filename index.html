<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora em JS</title>
    </head>
    <body>
        <div class="container">
            <input id="display" disabled=''>
            <br>
            <button type="submit" id="copiar">Copiar</button>
            <button type="submit" id="c">C</button>
            <button id="apagarDigito"> Delete </button>
            <button type="submit" id="operadorDividir">/</button>
            <br>
            <button type="submit" id="numeroSete">7</button>
            <button type="submit" id="numeroOito">8</button>
            <button type="submit" id="numeroNove">9</button>
            <button type="submit" id="operadorMultiplicacao">*</button>
            <br>
            <button type="submit" id="numeroQuatro">4</button>
            <button type="submit" id="numeroCinco">5</button>
            <button type="submit" id="numeroSeis">6</button>
            <button type="submit" id="operadorSubtrair">-</button>
            <br>
            <button type="submit" id="numeroUm">1</button>
            <button type="submit" id="numeroDois">2</button>
            <button type="submit" id="numeroTres">3</button>
            <button type="submit" id="operadorAdicionar">+</button>
            <br>
            <button type="submit" id="ponto">.</button>
            <button type="submit" id="numeroZero">0</button>
            <button type="submit" id="virgula">,</button>
            <button type="submit" id="botaoCalcular">=</button>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
